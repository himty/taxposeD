rot_sample_method: "quat_uniform" # quat_uniform, axis_angle

# Network Settings
center_feature: True
diff_emb: True
diff_transformer: True
emb_nn: dgcnn
emb_dims: 512
latent_z_linear_size: 40
inital_sampling_ratio: 1
flow_compute_type: 0
residual_on: True
pred_weight: True
weight_normalize: softmax
sigmoid_on: True
softmax_temperature: 1
return_flow_component: False
mlp: False
  #input_dims: 4 # set this within the script automatically
gumbel_temp: 1 #0.01 #5
division_smooth_factor: 1 #50
add_smooth_factor: 0.05
pzcondx_encoder_type: 2_dgcnn
min_err_across_racks_debug: True
error_mode_2rack: batch_min_rack
conditioning: uniform_prior_pos_delta_l2norm # pos_delta_l2norm #latent_z_linear_internalcond # latent_z_1pred # pos_onehot #pos_delta_vec # latent_z # pos_delta_l2norm
taxpose_centering: mean #z #z # mean, z
shuffle_for_pzX: False

# Loss Settings
flow_supervision: action2anchor
point_loss_type: 0
action_weight: 1
rotation_weight: 0
consistency_weight: 1
smoothness_weight: 0.1
#latent_weight: 0
vae_reg_loss_weight: 10 #1
goal_emb_cond_x_loss_weight: 1 #0.01

